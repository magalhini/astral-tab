    <main id="app">
        <div class="background">
            <div class="clouds moveClouds"></div>
        </div>

        <div class="location-overlay" id="location-overlay">
            <span class="location-overlay__message">Fetching your where abouts...</span>
        </div>

        <section class="content">

            <section class="details">
                <h2 class="details__current-time"></h2>
                <span><svg class="details__icon-clock"><use xlink:href="images/svg/symbol-defs.svg#icon-clock"></use></svg><span class="mls"></span></span>
                <section class="controls">
                    <button class="controls-button" id="controls__previous-day"><</button>
                    <h3 class="controls__current-day"></h3>
                    <button class="controls-button" id="controls__next-day">></button>
                </section>

                <h4 class="details__current-city">...</h4>
                <span><svg class="details__icon-map"><use xlink:href="images/svg/symbol-defs.svg#icon-map"></use></svg><span class="mls"></span></span></svg></span>
            </section>

            <div class="cards">
                <div class="cards__card cards__card--dawn vanishIn">
                    <p class="card__hours">...</p>
                    <div class="card__cover card__cover--dawn">
                    </div>
                    <div class="card__sun"></div>
                    <div class="card__name">Dawn</div>
                    <div class="card__timeago"></div>

                </div>
                <div class="cards__card cards__card--sunrise vanishIn">
                    <p class="card__hours">...</p>
                    <div class="card__cover card__cover--sunrise">
                    </div>
                    <div class="card__sun"></div>
                    <div class="card__name">Sunrise</div>
                    <div class="card__timeago"></div>
                </div>
                <div class="cards__card cards__card--sunset vanishIn">
                    <p class="card__hours">...</p>
                    <div class="card__cover card__cover--sunset">
                    </div>
                    <div class="card__sun"></div>
                    <div class="card__name">Sunset</div>
                    <div class="card__timeago"></div>
                </div>
                <div class="cards__card cards__card--dusk vanishIn">
                    <p class="card__hours">...</p>
                    <div class="card__cover card__cover--dusk">
                    </div>
                    <div class="card__sun"></div>
                    <div class="card__name">Dusk</div>
                    <div class="card__timeago"></div>
                </div>
            </div>

            <section class="moon-section">
                <div class="moon-section__col">
                    <div class="moon-disc"></div>
                </div>
                <div class="moon-section__col">
                    <p class="moon-description">The moon is a</p>
                    <p id="moon-phase" class="moon-phase"></p>
                </div>

            </section>
        </section>
    </main>
